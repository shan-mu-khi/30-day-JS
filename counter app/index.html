<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
    <div class="main-container">
     
        <div class="counter">
            <h1>
                Counter App
            </h1>
            <div class="display_count">

            </div>
            <div class="button-wrapper">
                <div class="btn-primary" onclick="reduceCount()">
                    <img src="./icons/delete.png" alt="Minus">
                </div>
                <div class="btn-primary" onclick="refreshCount()">
                    <img src="./icons/refresh.png" alt="Refresh">
                </div>
                <div class="btn-primary" onclick="addCount()">
                    <img src="./icons/plus.png" alt="Add">
                </div>
            </div>
        </div>
      
        
    <div class="footer">
        <div> Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

    </div>


</div>
    <script src="./scripts.js"></script>
</body>
</html>
